redis:
    image: redis

maven:
    build: ./ome/docker/maven
    volumes:
        - ./metadata52/src:/usr/src/app
        - ./metadata52/src/.m2:/root/.m2

metadata52:
    extends:
        file: common-services.yml
        service: baseomero
    volumes:
        - ./metadata52/src:/home/omero
    ports:
        - "4064:4064"
        - "4063:4063"
    environment:
        - OMERO_SRC=/home/omero/omero.git
        - OMERO_PREFIX=/home/omero/OMERO.server
    extra_hosts:
        - "pg95:10.0.2.2"

webmetadata52:
    extends:
        file: common-services.yml
        service: baseweb
    links:
        - redis
        - metadata52
    volumes:
        - ./metadata52/src:/home/omero

nginx:
    extends:
        file: common-services.yml
        service: basenginx
    links:
        - webmetadata52
    volumes:
        - ./metadata52/src:/home/omero
        - ./metadata52/nginx/log:/var/log/nginx
        - ./metadata52/nginx/sslcert:/etc/nginx/ssl
    ports:
        - "80:80"
        - "443:443"
